<!DOCTYPE html>
<html>
<head>
    <title>YTFY - YouTube to Spotify Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Convert YouTube Playlist to Spotify</h1>
        <form action="{{ url_for('convert') }}" method="POST">
            <input type="text" name="playlist_url" placeholder="Enter YouTube playlist URL" required>
            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
